{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block content %}
<form method="POST">
        {% csrf_token %}
        <label>
            Username:
            <input name="username">
        </label>
        <label>
            Password:
            <input type="password" name="password">
        </label>
        <button type="submit">Login</button>
</form>
{% endblock content %}
